# Speaker characteristics for better voice assignment
speaker_characteristics:
  speaker_0:
    description: "Primary speaker (e.g., play-by-play commentator)"
    voice_type: "male"
    pitch_range: "medium"
    speaking_rate: "normal"
  speaker_1:
    description: "Secondary speaker (e.g., color commentator)"
    voice_type: "male"
    pitch_range: "medium-high"
    speaking_rate: "normal"
  speaker_2:
    description: "Third speaker (e.g., referee, analyst)"
    voice_type: "male"
    pitch_range: "low"
    speaking_rate: "slow"
  default:
    description: "Default speaker for unknown voices"
    voice_type: "male"
    pitch_range: "medium"
    speaking_rate: "normal"

# Voice sample mappings (optional - for voice cloning if needed)
voice_samples:
  speaker_0:
    sample_path: "./voice_samples/joe_buck_voice_sample.wav"
    description: "Joe Buck voice cloning for speaker_0"
  speaker_1:
    sample_path: "./voice_samples/color_commentator.wav"
    description: "Color commentator voice cloning for speaker_1"
  speaker_2:
    sample_path: "./voice_samples/referee_sample.wav"
    description: "Referee voice cloning for speaker_2"

# Configuration options
config:
  # Maximum number of speakers to track
  max_speakers: 10
  
  # Similarity threshold for speaker matching
  similarity_threshold: 0.75
  
  # Whether to use voice cloning (requires voice samples)
  enable_voice_cloning: false
  
  # Whether to use different VITS models for different speakers
  use_speaker_specific_models: true
  
  # Fallback behavior when speaker not found
  fallback_to_default: true
  
  # Cache settings
  cache_speaker_embeddings: true
  cache_voice_models: true
