name: multilingual-tts
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Core Python packages
  - python=3.10

  # Machine Learning and NLP
  - pytorch
  - torchaudio
  - transformers>=4.33.0,<4.41.0  # Compatible range for Coqui TTS 0.24â€“0.27

  # Configuration and utilities
  - pyyaml
  - rich

  # Development and testing
  - pip

  # Pip-only packages (not available in conda)
  - pip:
      # IMPORTANT: Pin NumPy to 1.x for Coqui TTS 0.24.1 compatibility
      - numpy<2.0.0
      - coqui-tts==0.24.1
      
      # Audio & speech utilities
      - sounddevice
      - soundfile
      - librosa
      - pydub
      - ffmpeg-python
      
      # Whisper integration and language utilities
      - faster-whisper
      - langdetect
      - inflect
      - sentencepiece
      
      # Socket.IO client for live streaming
      - python-socketio[client]