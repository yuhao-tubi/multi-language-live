languages:
  es:
    model: "tts_models/multilingual/multi-dataset/xtts_v2"
    fast_model: "tts_models/es/css10/vits"  # Fast VITS model for performance testing
    multi_speaker: true
    speakers:
      JOE:
        speaker: "Andrew Chipper"  # Default voice, can be overridden with voice_sample
        voice_sample: null  # Path to custom voice sample for JOE
      REFEREE:
        voice_sample: null  # Path to custom voice sample for REFEREE
      default:
        speaker: "Andrew Chipper"
        voice_sample: "./voice_samples/joe_buck_voice_sample.wav"
